<script type='text/javascript'>
	

	

function main(){
		
var brooch=['Brooch/brch00.jpg','Brooch/brch01.jpg','Brooch/brch02.jpg','Brooch/brch03.jpg'];

	var imgParents=document.getElementsByName("imglst");
for(var i=0;i<Math.min(imgParents.length,brooch.length);i++){
		var img=document.createElement("img");
		img.src=brooch[i];
				
	imgParents[i].appendChild(img).onclick=function(){
		var str=this.getAttribute("src") ;
		var ph=str.substr(0,13);
		window.location.href=ph+'.html';
	}
	
	  			
	}
	

}


</script>
